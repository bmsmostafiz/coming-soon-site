<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comiong Soon</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="main-page">
        <div class="soon">
            <h2> <span>We Are</span> <br> Comming Soon</h2>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Day</span>
                </div>

                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>

                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <div class="brand-text">
            <h1>Brand New<br><span>Website</span> Is On It's Way</h1>
        </div>

        <div class="subscribe">
            <h3>Subscribe Now!</h3>
        </div>

        <form name="submit-to-google-sheet">
            <input type="email" name="Email"  placeholder="Enter Your Email" required>
            <button type="submit"><img src="img/send.png" width="30px"></button>
        </form>
        <span class="thanks-text" id="thanks-text"></span>

        <img src="img/plane.png" class="plane">

    </div>

    <script src="js/main.js"></script>

</body>
</html>
